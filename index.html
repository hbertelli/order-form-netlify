<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Pedido — Wise Sales</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>Revisar pedido</h1>
    <p id="session-info"></p>
  </header>

  <main>
    <div id="alert" class="alert"></div>

    <section id="items-section" class="card">
      <div class="card-header">
        <h2>Itens do pedido</h2>
      </div>
      <div id="items-list"></div>
      <div class="empty" id="empty-hint" style="display:none;">Nenhum item na sessão.</div>
    </section>
    
    <div class="actions">
      <span>Total: <strong id="order-total">R$ 0,00</strong></span>
      <button id="save-btn"   type="button">Salvar</button>
      <button id="submit-btn" type="button">Enviar pedido</button>
    </div>
   
  </main>

  <footer>
    <small>Link pessoal e temporário. Não compartilhe.</small>
  </footer>

  <script src="/config.js"></script>
  <script type="module" src="/app.js"></script>

  <div id="actions-bar" class="actions-bar">
    <div class="actions-inner">
      <div class="total">Total: <strong id="order-total">R$ 0,00</strong></div>
      <div class="buttons">
        <button id="save-btn"   type="button">Salvar</button>
        <button id="submit-btn" type="button">Enviar pedido</button>
      </div>
    </div>
  </div>

  
</body>
</html>
