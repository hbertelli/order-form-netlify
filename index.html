<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#2563eb">
  <title>Pedido — Wise Sales</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <header>
    <h1>📋 Revisar Pedido</h1>
    <div id="customer-info" style="margin: 16px 0;"></div>
    <p id="session-info"></p>
    <p id="order-preview" style="font-size: 14px; opacity: 0.9; margin: 8px 0 0;"></p>
  </header>

  <main>
    <div id="alert" class="alert"></div>

    <section id="items-section" class="card">
      <div class="card-header">
        <h2>🛒 Itens do Pedido</h2>
        <button id="add-product-btn" type="button" class="btn-add-product">➕ Adicionar Produto</button>
      </div>
      <div id="items-list"></div>
      <div class="empty" id="empty-hint" style="display:none;">
        <div style="font-size: 48px; margin-bottom: 16px;">📦</div>
        <p>Nenhum item encontrado na sessão</p>
        <small>Os itens aparecerão aqui quando adicionados</small>
      </div>
    </section>
    
    <div class="actions">
      <span>💰 Total: <strong id="order-total">R$ 0,00</strong></span>
      <div style="display: flex; gap: 12px;">
        <button id="main-save-btn" type="button">💾 Salvar</button>
        <button id="main-submit-btn" type="button">🚀 Enviar Pedido</button>
      </div>
    </div>
   
  </main>

  <!-- Modal de busca de produtos -->
  <div id="product-search-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>🔍 Buscar Produtos</h3>
        <button id="close-modal-btn" class="btn-close">✕</button>
      </div>
      <div class="modal-body">
        <div class="search-container">
          <input type="text" id="product-search-input" placeholder="Digite o nome ou código do produto..." class="search-input">
          <button id="search-btn" type="button" class="btn-search">🔍 Buscar</button>
        </div>
        <div id="search-results" class="search-results"></div>
        <div id="search-loading" class="search-loading" style="display: none;">
          <div class="loading-spinner">🔄</div>
          <p>Buscando produtos...</p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <small>🔒 Link pessoal e temporário. Não compartilhe.</small>
  </footer>

  <script src="/config.js"></script>
  <script type="module" src="/app.js"></script>

  <div id="actions-bar" class="actions-bar">
    <div class="actions-inner">
      <div class="total">💰 Total: <strong id="footer-total">R$ 0,00</strong></div>
      <div class="buttons">
        <button id="footer-save-btn" type="button">💾 Salvar</button>
        <button id="footer-submit-btn" type="button">🚀 Enviar Pedido</button>
      </div>
    </div>
  </div>

  
</body>
</html>
